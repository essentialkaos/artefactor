  <text x="50%" y="20" text-anchor="middle"><tspan class="terminal">Terminal</tspan></text>
  <text x="12" y="56"><tspan class="bold">Usage:</tspan> <tspan class="bold" fill="#87D7FF">artefactor</tspan> <tspan class="g">{options}</tspan> <tspan class="y">{command}</tspan></text>
  <text x="12" y="96"><tspan class="bold">Commands</tspan></text>
  <text x="12" y="136">  <tspan class="y">download</tspan> <tspan class="LG">dir</tspan> <tspan class="DG">artefact</tspan> <tspan class="DG">.....</tspan> Download and store artefacts</text>
  <text x="12" y="156">  <tspan class="y">list</tspan> <tspan class="LG">dir/storage</tspan> <tspan class="DG">..........</tspan> List artefacts</text>
  <text x="12" y="176">  <tspan class="y">get</tspan> <tspan class="LG">storage</tspan> <tspan class="LG">name</tspan> <tspan class="DG">version</tspan> <tspan class="DG">..</tspan> Download artefact</text>
  <text x="12" y="196">  <tspan class="y">cleanup</tspan> <tspan class="LG">dir</tspan> <tspan class="LG">min-versions</tspan> <tspan class="DG">..</tspan> Remove outdated artefacts</text>
  <text x="12" y="236"><tspan class="bold">Options</tspan></text>
  <text x="12" y="276">  <tspan class="g">--sources, -s</tspan> <tspan class="LG">file</tspan> <tspan class="DG">..</tspan> Path to YAML file with sources <tspan class="DG">(default: artefacts.yml)</tspan></text>
  <text x="12" y="296">  <tspan class="g">--token, -t</tspan> <tspan class="LG">token</tspan> <tspan class="DG">...</tspan> GitHub personal token</text>
  <text x="12" y="316">  <tspan class="g">--install, -I</tspan> <tspan class="DG">.......</tspan> Install artefact to user binaries <tspan class="DG">($HOME/.bin)</tspan></text>
  <text x="12" y="336">  <tspan class="g">--unit, -u</tspan> <tspan class="DG">..........</tspan> Run application in unit mode <tspan class="DG">(no colors and animations)</tspan></text>
  <text x="12" y="356">  <tspan class="g">--no-color, -nc</tspan> <tspan class="DG">.....</tspan> Disable colors in output</text>
  <text x="12" y="376">  <tspan class="g">--help, -h</tspan> <tspan class="DG">..........</tspan> Show this help message</text>
  <text x="12" y="396">  <tspan class="g">--version, -v</tspan> <tspan class="DG">.......</tspan> Show version</text>
  <text x="12" y="436"><tspan class="bold">Examples</tspan></text>
  <text x="12" y="476">  artefactor download data</text>
  <text x="12" y="496">  <tspan class="italic DG">Download artefacts to &#34;data&#34; directory</tspan></text>
  <text x="12" y="536">  artefactor download data --source ~/artefacts-all.yml</text>
  <text x="12" y="556">  <tspan class="italic DG">Download artefacts from given file to &#34;data&#34; directory</tspan></text>
  <text x="12" y="596">  artefactor download data --name shellcheck</text>
  <text x="12" y="616">  <tspan class="italic DG">Download shellcheck artefacts to data directory</tspan></text>
  <text x="12" y="656">  artefactor list data</text>
  <text x="12" y="676">  <tspan class="italic DG">List all artefacts in &#34;data&#34; directory</tspan></text>
  <text x="12" y="716">  artefactor list my.artefacts.storage</text>
  <text x="12" y="736">  <tspan class="italic DG">List all artefacts on remote storage</tspan></text>
  <text x="12" y="776">  artefactor cleanup data 10</text>
  <text x="12" y="796">  <tspan class="italic DG">Cleanup artefacts versions in &#34;data&#34; directory except the last 10</tspan></text>
  <text x="12" y="836">  artefactor get my.artefacts.storage myapp</text>
  <text x="12" y="856">  <tspan class="italic DG">Download the latest version of myapp files from remote storage</tspan></text>
  <text x="12" y="896">  artefactor get my.artefacts.storage myapp 1.0.0</text>
  <text x="12" y="916">  <tspan class="italic DG">Download myapp version 1.0.0 files from remote storage</tspan></text>

