  <text x="50%" y="24" text-anchor="middle"><tspan class="terminal">Terminal</tspan></text>

  <text x="12" y="60"><tspan class="bold">Usage:</tspan> <tspan class="bold ">artefactor</tspan> <tspan class="g">{options}</tspan> <tspan class="y">{command}</tspan></text>
  <text x="12" y="100"><tspan class="bold">Commands</tspan></text>
  <text x="12" y="140">  <tspan class="y">download</tspan> <tspan class="LG">dir</tspan> <tspan class="DG">artefact</tspan> <tspan class="DG">.....</tspan> Download and store artefacts</text>
  <text x="12" y="160">  <tspan class="y">list</tspan> <tspan class="LG">dir/storage</tspan> <tspan class="DG">..........</tspan> List artefacts</text>
  <text x="12" y="180">  <tspan class="y">get</tspan> <tspan class="LG">storage</tspan> <tspan class="LG">name</tspan> <tspan class="DG">version</tspan> <tspan class="DG">..</tspan> Download artefact</text>
  <text x="12" y="200">  <tspan class="y">cleanup</tspan> <tspan class="LG">dir</tspan> <tspan class="LG">min-versions</tspan> <tspan class="DG">..</tspan> Remove outdated artefacts</text>
  <text x="12" y="240"><tspan class="bold">Options</tspan></text>
  <text x="12" y="280">  <tspan class="g">--sources</tspan><tspan class="LG">, </tspan><tspan class="g">-s</tspan> <tspan class="LG">file</tspan> <tspan class="DG">..</tspan> Path to YAML file with sources <tspan class="DG">(default: artefacts.yml)</tspan></text>
  <text x="12" y="300">  <tspan class="g">--token</tspan><tspan class="LG">, </tspan><tspan class="g">-t</tspan> <tspan class="LG">token</tspan> <tspan class="DG">...</tspan> GitHub personal token</text>
  <text x="12" y="320">  <tspan class="g">--install</tspan><tspan class="LG">, </tspan><tspan class="g">-I</tspan> <tspan class="DG">.......</tspan> Install artefact to user binaries <tspan class="DG">($HOME/.bin)</tspan></text>
  <text x="12" y="340">  <tspan class="g">--unit</tspan><tspan class="LG">, </tspan><tspan class="g">-u</tspan> <tspan class="DG">..........</tspan> Run application in unit mode <tspan class="DG">(no colors and animations)</tspan></text>
  <text x="12" y="360">  <tspan class="g">--no-color</tspan><tspan class="LG">, </tspan><tspan class="g">-nc</tspan> <tspan class="DG">.....</tspan> Disable colors in output</text>
  <text x="12" y="380">  <tspan class="g">--help</tspan><tspan class="LG">, </tspan><tspan class="g">-h</tspan> <tspan class="DG">..........</tspan> Show this help message</text>
  <text x="12" y="400">  <tspan class="g">--version</tspan><tspan class="LG">, </tspan><tspan class="g">-v</tspan> <tspan class="DG">.......</tspan> Show version</text>
  <text x="12" y="440"><tspan class="bold">Examples</tspan></text>
  <text x="12" y="480">  artefactor download data</text>
  <text x="12" y="500">  <tspan class="italic DG">Download artefacts to &#34;data&#34; directory</tspan></text>
  <text x="12" y="540">  artefactor download data --source ~/artefacts-all.yml</text>
  <text x="12" y="560">  <tspan class="italic DG">Download artefacts from given file to &#34;data&#34; directory</tspan></text>
  <text x="12" y="600">  artefactor download data --name shellcheck</text>
  <text x="12" y="620">  <tspan class="italic DG">Download shellcheck artefacts to data directory</tspan></text>
  <text x="12" y="660">  artefactor list data</text>
  <text x="12" y="680">  <tspan class="italic DG">List all artefacts in &#34;data&#34; directory</tspan></text>
  <text x="12" y="720">  artefactor list my.artefacts.storage</text>
  <text x="12" y="740">  <tspan class="italic DG">List all artefacts on remote storage</tspan></text>
  <text x="12" y="780">  artefactor cleanup data 10</text>
  <text x="12" y="800">  <tspan class="italic DG">Cleanup artefacts versions in &#34;data&#34; directory except the last 10</tspan></text>
  <text x="12" y="840">  artefactor get my.artefacts.storage myapp</text>
  <text x="12" y="860">  <tspan class="italic DG">Download the latest version of myapp files from remote storage</tspan></text>
  <text x="12" y="900">  artefactor get my.artefacts.storage myapp 1.0.0</text>
  <text x="12" y="920">  <tspan class="italic DG">Download myapp version 1.0.0 files from remote storage</tspan></text>

