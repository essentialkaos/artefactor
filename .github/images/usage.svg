  <text x="50%" y="24" text-anchor="middle"><tspan class="terminal">Terminal</tspan></text>

  <text x="12" y="60"><tspan class="BB">Usage:</tspan> <tspan class="BB" fill="#87D7FF">artefactor</tspan> <tspan class="g">{options}</tspan> <tspan class="y">{command}</tspan></text>
  <text x="12" y="100"><tspan class="BB">Commands</tspan></text>
  <text x="12" y="140">  <tspan class="y">download</tspan> <tspan class="s">dir</tspan> <tspan class="d">artefact</tspan> <tspan class="d">.....</tspan> Download and store artefacts</text>
  <text x="12" y="160">  <tspan class="y">list</tspan> <tspan class="s">dir/storage</tspan> <tspan class="d">..........</tspan> List artefacts</text>
  <text x="12" y="180">  <tspan class="y">get</tspan> <tspan class="s">storage</tspan> <tspan class="s">name</tspan> <tspan class="d">version</tspan> <tspan class="d">..</tspan> Download artefact</text>
  <text x="12" y="200">  <tspan class="y">cleanup</tspan> <tspan class="s">dir</tspan> <tspan class="s">min-versions</tspan> <tspan class="d">..</tspan> Remove outdated artefacts</text>
  <text x="12" y="240"><tspan class="BB">Options</tspan></text>
  <text x="12" y="280">  <tspan class="g">--sources</tspan><tspan class="s">, </tspan><tspan class="g">-s</tspan> <tspan class="s">file</tspan> <tspan class="d">..</tspan> Path to YAML file with sources <tspan class="d">(default: artefacts.yml)</tspan></text>
  <text x="12" y="300">  <tspan class="g">--token</tspan><tspan class="s">, </tspan><tspan class="g">-t</tspan> <tspan class="s">token</tspan> <tspan class="d">...</tspan> GitHub personal token</text>
  <text x="12" y="320">  <tspan class="g">--install</tspan><tspan class="s">, </tspan><tspan class="g">-I</tspan> <tspan class="d">.......</tspan> Install artefact to user binaries <tspan class="d">($HOME/.bin)</tspan></text>
  <text x="12" y="340">  <tspan class="g">--unit</tspan><tspan class="s">, </tspan><tspan class="g">-u</tspan> <tspan class="d">..........</tspan> Run application in unit mode <tspan class="d">(no colors and animations)</tspan></text>
  <text x="12" y="360">  <tspan class="g">--no-color</tspan><tspan class="s">, </tspan><tspan class="g">-nc</tspan> <tspan class="d">.....</tspan> Disable colors in output</text>
  <text x="12" y="380">  <tspan class="g">--help</tspan><tspan class="s">, </tspan><tspan class="g">-h</tspan> <tspan class="d">..........</tspan> Show this help message</text>
  <text x="12" y="400">  <tspan class="g">--version</tspan><tspan class="s">, </tspan><tspan class="g">-v</tspan> <tspan class="d">.......</tspan> Show version</text>
  <text x="12" y="440"><tspan class="BB">Examples</tspan></text>
  <text x="12" y="480">  artefactor download data</text>
  <text x="12" y="500">  <tspan class="II d">Download artefacts to &#34;data&#34; directory</tspan></text>
  <text x="12" y="540">  artefactor download data --source ~/artefacts-all.yml</text>
  <text x="12" y="560">  <tspan class="II d">Download artefacts from given file to &#34;data&#34; directory</tspan></text>
  <text x="12" y="600">  artefactor download data --name shellcheck</text>
  <text x="12" y="620">  <tspan class="II d">Download shellcheck artefacts to data directory</tspan></text>
  <text x="12" y="660">  artefactor list data</text>
  <text x="12" y="680">  <tspan class="II d">List all artefacts in &#34;data&#34; directory</tspan></text>
  <text x="12" y="720">  artefactor list my.artefacts.storage</text>
  <text x="12" y="740">  <tspan class="II d">List all artefacts on remote storage</tspan></text>
  <text x="12" y="780">  artefactor cleanup data 10</text>
  <text x="12" y="800">  <tspan class="II d">Cleanup artefacts versions in &#34;data&#34; directory except the last 10</tspan></text>
  <text x="12" y="840">  artefactor get my.artefacts.storage myapp</text>
  <text x="12" y="860">  <tspan class="II d">Download the latest version of myapp files from remote storage</tspan></text>
  <text x="12" y="900">  artefactor get my.artefacts.storage myapp 1.0.0</text>
  <text x="12" y="920">  <tspan class="II d">Download myapp version 1.0.0 files from remote storage</tspan></text>

